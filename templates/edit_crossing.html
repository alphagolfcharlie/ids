{% extends "base.html" %}
{% block content %}
<h1>{{ action }} Crossing</h1>
<form method="post">
    Destination: <input type="text" name="destination" value="{{ crossing.destination if crossing else '' }}"><br><br>
    Fix: <input type="text" name="fix" value="{{ crossing.bdry_fix if crossing else '' }}"><br><br>
    Restriction: <input type="text" name="restriction" value="{{ crossing.restriction if crossing else '' }}"><br><br>
    Notes: <input type="text" name="notes" value="{{ crossing.notes if crossing else '' }}"><br><br>
    ARTCC: <input type="text" name="artcc" value="{{ crossing.artcc if crossing else '' }}"><br><br>
    <input type="submit" value="{{ action }} crossing">
</form>
<a href="{{ url_for('admin_crossings') }}">Back to List</a>
{% endblock %}
