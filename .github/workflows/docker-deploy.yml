name: Build and Push Docker image

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: alphagolfcharlie/ids-backend:latest

    - name: SSH and deploy on server
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: 165.227.182.136
        username: root
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
            docker pull alphagolfcharlie/ids-backend:latest
            docker stop flask-app || true
            docker rm flask-app || true
            docker run -d --name flask-app -p 5000:5000 alphagolfcharlie/ids-backend:latest

  